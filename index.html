        let crocodile_1 = /*HTML*/`
            <div class="poemTextStyle">
                <h2>Dreamer (utdrag)</h2>
                <div>
                    <p class="topSubtitle">dikt av Primus St. John (1939-)</p>
                    <p class="topSubtitle">Communion: Poems 1976-1998</p>
                    <p class="topSubtitle">hentet fra Poetry Foundation</p>
                </div>
                <span>(...)  <b>2</b> (...)</span>
                <div class="poemExcerptStyle">
                    <p>What dream is this, is that what you said?</p>
                    <p>My God, this is the dream of the dragon,</p>

                    <p>the fabulous animal, the amalgam of</p>
                    <p>aggression, the serpent, the <span class="greenCroco">crocodile</span>, the</p>

                    <p>lion, what we like to think is the</p>
                    <p>antediluvian nature of love.</p>                    
                </div>

                    </a>

        `;
        let crocodile_2 = /*HTML*/`
            <div class="poemTextStyle">
                <h2><span class="greenCroco">Crocodile</span> Tears</h2>
                <div>
                    <p class="topSubtitle">dikt av Kay Ryan (1928-1974)</p>
                    <p class="topSubtitle">Poetry, issue september 2008</p>
                    <p class="topSubtitle">hentet fra Poetry Foundation</p>
                </div>
                <div class="poemExcerptStyle">
                    <p>The one sincere</p>
                    <p><span class="greenCroco">crocodile</span> has</p>
                    <p>gone dry eyed</p>
                    <p>for years. Why</p>
                    <p>bother crying</p>
                    <p><span class="greenCroco">crocodile</span> tears.</p>
                </div>

        let crocodile_3 = /*HTML*/`

                <div>
                    <p class="topSubtitle">dikt av Bert Meyers (1928-1979), del 7 av 9</p>
                    <p class="topSubtitle"><i>The Wild Olive Tree (1979)</i></p>
                    <p class="topSubtitle">hentet fra Poetry Foundation</p>
                </div>
                <span>(...)  <b>7</b></span>
                <div class="poemExcerptStyle">
                    <p>But look at the huge green toad</p>
                    <p>sanctimonious phlegm</p>
                    <p>The <span class="greenCroco">crocodile</span> hell's pavement</p>
                    <p>Bats those weird umbrellas</p>
                    <p>that open only at night</p>
                </div>
                <p class="poemBonusStyle">(...)</p>

                    </a>

        `;
        let crocodile_4 = /*HTML*/`
            <div class="poemTextStyle">
                <h2>O Ye Tongues (utdrag)</h2>
                <div>
                    <p class="topSubtitle">dikt av Anne Sexton (1928-1974), del 7 av 10</p>
                    <p class="topSubtitle">hentet fra Poetry Foundation</p>
                </div>
                <span>(...)  <b>Seventh Psalm</b></span>
                <div class="poemExcerptStyle">
                    <p>Let all rejoice with a boa whose twenty feet loosen the tree
                        and the rock and coil like a rubber rope.</p>
                    <p>Rejoice with the Postmaster General who sits at his desk
                        in Washington and draws faces on the stamps.</p>
                    <p>Bring forth the vulture who is a meat watcher from the clouds.</p>
                    <p>Give praise with the spider who builds a city out of her toes.</p>
                    <p>Rejoice with the Japanese beetle who feasts on rose petals,
                        those mouths of honey.</p>
                    <p>Rejoice with Peter Pan who flies gold to the <span class="greenCroco">crocodile.</span></p>
                    <p>Rejoice with the sea otter who floats on her back and carries
                        her young on her tummy.</p>
                    <p>Give praise with the lobster who is the almighty picker-upper
                        and is still fine to the tongue.</p>
                    <p>Rejoice with the oyster who lies safely in his hard-nosed
                        shell and who can be eaten alive.</p>
                    <p>Rejoice with the panda bear who hugs himself.</p>
                    <p>Rejoice with the roach who is despised among creatures and yet allowed his ugly place.</p>
                    <p>Rejoice with the anchovy who darts in and out of salads.</p>
                    <p>Give praise with the barnacle who cements himself to the rock
                        and lets the waves feed him green stuff.</p>
                    <p>Give praise with the whale who will make a big warm home for
                        Jonah and let him hang his very own pictures up.</p>
                    <p>Give praise with the grape for lovers will wear them on their
                        toes.</p>
                    <p>Rejoice with the potato which is a sweet lover and made of
                        angel-mattresses.</p>
                    <p>Rejoice with broccoli for it is a good bush-of-a-face and goes
                        nicely in the mouth.</p>
                    <p>Let Christopher and Anne rejoice with Winston Churchill and
                        his hot and cold Blitz.</p>
                    <p>Let them rejoice with the speedboat that skims by, leaving white
                        lines behind it, making the sea a tennis court for a minute.</p>
                    </div>
                <p class="poemBonusStyle">(...)</p>
                <p class="endSubtitle">
                    <a href="https://www.poetryfoundation.org/poems/152252/o-ye-tongues">
                        link til dikt
                    </a>
                </p>
            </div>

                -->

                <div class="notater_fra_oppgave">

                            jeg har lyst på standarisert høyde!!</s></p>
                    </div>
                    <br/>
                    <div>
                        Lag et input hvor du kan skrive inn et tall, og en knapp man skal kunne trykke på for å
                        få en beskjed på skjermen om tallet har en verdi som er høyere enn 5, og en annen beskjed

                    </div>
                    <div>

                    <div>

            if(inputtedAnswer>unknown){

            }
            //deretter oppdateres viewet!
            updateView();
        }

        randomiseNewNumber()
        function randomiseNewNumber(){
            // setter unknown til ett random number mellom 0 og 99

            // setter isNumberShowing til det motsatte av seg selv
            isNumberShowing = !isNumberShowing;

            if (isNumberShowing == true){

            }
            else {

            }

            updateView();
